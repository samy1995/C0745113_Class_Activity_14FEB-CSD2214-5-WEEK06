<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>C0745113_Class_Activity_14FEB</title>
    <link href="css/default.css" rel="stylesheet" />
    
    <script type="text/javascript">
        function addNumbers(j) {
            var sum = 0; i = 0;
            while (i < j) {
                sum += i;
                i++;
            }
            
            return sum;
        }
    </script>

</head>

<body>
    <script>
        var inpumber = prompt("State Starting Number");
        document.write(addNumbers(inpumber));
    </script>
</body>
</html>
